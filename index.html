      <td>Row 4, Column 3</td>
    </tr>
  </tbody>
</table>
<script>
    var table=document.getElementById("mytable");
    var rows=document.getElementsByTagName("tr");
    for(var i=0;i<rows.length;i++){
        if(i%2==0){
            rows[i].style.backgroundColor="red"
        }
        else{
             rows[i].style.backgroundColor="green"
        }
    }
